name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore backend/backend.sln
        dotnet restore Tests/Tests.csproj

    - name: Build Main Project
      run: dotnet build backend/backend.sln --no-restore

    - name: Test
      run: dotnet test Tests/Tests.csproj --no-build --verbosity normal
